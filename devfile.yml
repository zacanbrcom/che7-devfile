metadata:
  name: che4z-ptowz
components:
  - type: chePlugin
    reference: >-
      https://raw.githubusercontent.com/zacanbrcom/che7-devfile/master/vsixdevfile.yaml
    alias: cobol-language-support
  - id: bitlang/cobol/latest
    type: chePlugin
  - id: broadcommfd/explorer-for-endevor/latest
    type: chePlugin
  - id: broadcommfd/debugger-for-mainframe/latest
    type: chePlugin
  - id: broadcommfd/hlasm-language-support/latest
    type: chePlugin
  - mountSources: true
    referenceContent: |
      kind: List
      items:
       -
        apiVersion: v1
        kind: Pod
        metadata:
         name: zowe
        spec:
         volumes:
          - name: zowe
            persistentVolumeClaim:
              claimName: zowe-claim
         containers:
          -
           image: 'ca-docker-brightside-docker.bintray.io/cli-mainframe-basic-stack:2019-11-19T15-56-35'
           env:
            - name: THEIA_PLUGINS
              value: local-dir:///plugins
            - name: ZOWE_CLI_HOME
              value: /home/user/.zowe
           name: cli
           resources:
            limits:
             memory: 1024Mi
           volumeMounts:
            - mountPath: /projects
              name: projects
            - mountPath: /home/user/.zowe
              name: zowe
         initContainers:
          -
           name: plugin-container
           image: 'ca-docker-brightside-docker.bintray.io/cli-mainframe-basic-plugins:2019-11-19T15-56-35'
           command: ["/bin/sh", "-c", "if [ -z \"$(ls -1A /.zowe)\" ]; then cp -r /.zowe_init/* /.zowe; fi"]
           volumeMounts:
            - mountPath: /.zowe
              name: zowe
       -
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
         name: zowe-claim
        spec:
         accessModes:
          - ReadWriteOnce
         resources:
           requests:
             storage: 128Mi
    type: kubernetes
    alias: zowe-cli
apiVersion: 1.0.0
